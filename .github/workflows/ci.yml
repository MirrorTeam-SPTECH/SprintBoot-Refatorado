name: Portal Churras CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write
  actions: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: portalchurras_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3-management-alpine
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Verificar variáveis de ambiente
        run: |
          echo "Verificando configurações de CI..."
          echo "Java Version: $(java -version)"
          echo "Maven Version: $(mvn -version)"

      - name: Build com Maven
        run: mvn clean compile -B

      - name: Executar testes unitários
        run: mvn test -B
        env:
          JWT_SECRET: test-secret-key-for-ci-minimum-32-characters-required-change-in-production
          DB_URL: jdbc:postgresql://localhost:5432/portalchurras_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672

      - name: Executar testes de integração
        run: mvn verify -P integration-tests -B
        env:
          JWT_SECRET: test-secret-key-for-ci-minimum-32-characters-required-change-in-production
          DB_URL: jdbc:postgresql://localhost:5432/portalchurras_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres

      - name: Gerar relatório de cobertura
        run: mvn jacoco:report

      - name: Publicar relatório de testes
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Criar pacote JAR
        run: mvn package -DskipTests -B

      - name: Upload artefato JAR
        uses: actions/upload-artifact@v4
        with:
          name: portal-churras-jar
          path: target/*.jar
          retention-days: 7

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Executar Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results para GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

      - name: OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check
