spring.application.name=PortalChurras

# ============================================
# Database Configuration (PostgreSQL - Development/Production)
# ============================================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/portal_churras}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:ALISSONbare9!}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

