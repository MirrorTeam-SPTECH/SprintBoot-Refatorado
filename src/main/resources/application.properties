spring.application.name=PortalChurras

# ============================================
# Database Configuration (H2 - Development)
# ============================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# H2 Console (Development only)
# ============================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# Mercado Pago Configuration
# ============================================
mercado-pago.access-token=${MERCADO_PAGO_ACCESS_TOKEN:}
mercado-pago.public-key=${MERCADO_PAGO_PUBLIC_KEY:}
mercado-pago.client-id=${MERCADO_PAGO_CLIENT_ID:}
mercado-pago.client-secret=${MERCADO_PAGO_CLIENT_SECRET:}
mercado-pago.webhook-secret=${MERCADO_PAGO_WEBHOOK_SECRET:}
mercado-pago.success-url=${PAYMENT_SUCCESS_URL:http://localhost:5173/success}
mercado-pago.failure-url=${PAYMENT_FAILURE_URL:http://localhost:5173/failure}
mercado-pago.pending-url=${PAYMENT_PENDING_URL:http://localhost:5173/pending}

# ============================================
# Server Configuration
# ============================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================
# Redis Configuration (for cache)
# ============================================
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.cache.type=redis

# ============================================
# RabbitMQ Configuration (for messaging)
# ============================================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USER:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# ============================================
# JWT Configuration (SECURITY)
# ============================================
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production-must-be-at-least-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ============================================
# CORS Configuration
# ============================================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:3000,http://localhost:4200}

# ============================================
# WebSocket Configuration
# ============================================
websocket.allowed.origins=${WEBSOCKET_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:3000,http://localhost:4200}

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.exemple.apipagamento.portalchurras=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# Actuator Configuration (Monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

