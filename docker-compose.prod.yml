# =========================================================
# Docker Compose - Ambiente Completo Portal Churras
# =========================================================
# Inclui: Backend (2 réplicas), Frontend, PostgreSQL, 
#         Redis, RabbitMQ, Nginx Load Balancer
# =========================================================

version: "3.8"

services:
  # =========================================
  # DATABASE - PostgreSQL
  # =========================================
  postgres:
    image: postgres:15-alpine
    container_name: portalchurras-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: portalchurras
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    command: postgres -c password_encryption=md5
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./update-images.sql:/docker-entrypoint-initdb.d/02-update-images.sql
    networks:
      - portalchurras-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d portalchurras"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # CACHE - Redis
  # =========================================
  redis:
    image: redis:7-alpine
    container_name: portalchurras-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - portalchurras-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =========================================
  # MESSAGE BROKER - RabbitMQ
  # =========================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: portalchurras-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - portalchurras-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # =========================================
  # BACKEND - Instância 1
  # =========================================
  backend-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portalchurras-backend-1
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:postgresql://postgres:5432/portalchurras
      - DB_USERNAME=admin
      - DB_PASSWORD=${DB_PASSWORD:-admin123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-admin123}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-256-bits-minimum}
      - CORS_ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://localhost:5173
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - portalchurras-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # =========================================
  # BACKEND - Instância 2 (Alta Disponibilidade)
  # =========================================
  backend-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portalchurras-backend-2
    restart: unless-stopped
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_URL=jdbc:postgresql://postgres:5432/portalchurras
      - DB_USERNAME=admin
      - DB_PASSWORD=${DB_PASSWORD:-admin123}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-admin123}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-256-bits-minimum}
      - CORS_ALLOWED_ORIGINS=http://localhost,http://localhost:80,http://localhost:5173
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - portalchurras-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # =========================================
  # FRONTEND + NGINX (Load Balancer/Proxy Reverso)
  # =========================================
  frontend:
    build:
      context: ../Mirror-React/mirror-react
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost/api
    container_name: portalchurras-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend-1
      - backend-2
    networks:
      - portalchurras-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =========================================
  # pgAdmin (Opcional - Interface DB)
  # =========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: portalchurras-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@portalchurras.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - portalchurras-network
    profiles:
      - tools

# =========================================
# VOLUMES
# =========================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
  pgadmin-data:
    driver: local

# =========================================
# NETWORKS
# =========================================
networks:
  portalchurras-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
